{% extends "wishlist_base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="col-12 col-sm-12 col-md-8 col-lg-4">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-floating mb-3">
      <input class="form-control" type="text" name="username" id="id_username" required/>
      <label for="id_username">Username:</label>
    </div>
    <div class="form-floating mb-1">
      <input class="form-control" type="password" name="password" id="id_password" required/>
      <label for="id_password">Password:</label>
    </div>
    <div class="wishit_link text-center">
      <a href="{% url 'internalAuth:password_reset' %}"><i>Forgot Password?</i></a>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>
  <div class="wishit_link text-center">
    <a href="{% url 'externalAuth:begin' 'google-oauth2' %}"><i>Use external identity provider</i></a>
  </div>
</div>
{% endblock %}
